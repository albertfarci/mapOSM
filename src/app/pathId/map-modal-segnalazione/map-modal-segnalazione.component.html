<div>

    <ion-header translucent>
        <ion-toolbar>
            <ion-buttons slot="end">
                <ion-button (click)="closeModal()">Close</ion-button>
            </ion-buttons>
        </ion-toolbar>
    </ion-header>
    <ion-content fullscreen>
        <ion-grid style="
        font-size: 24px;
        text-align: center;">
            <ion-row>
                <ion-col>
                    <ion-label>
                        Inviaci una segnalazione
                    </ion-label>
                </ion-col>
            </ion-row>

            <ion-row style="margin-top: 5%;">
                <ion-col>
                    <ion-list>
                        <ion-item>
                            <ion-label>Categoria segnalazione</ion-label>
                            <ion-select value="dog">
                                <ion-select-option value="incidente">Incidente</ion-select-option>
                                <ion-select-option value="rallentamenti">Rallentamenti</ion-select-option>
                                <ion-select-option value="lavori-in-corso">Lavori in corso</ion-select-option>
                            </ion-select>
                        </ion-item>
                    </ion-list>
                    <ion-list>
                        <ion-item>
                            <ion-label>Metri di distanza</ion-label>
                            <ion-select value="dog">
                                <ion-select-option value="meno di 10 metri">meno di 10 metri</ion-select-option>
                                <ion-select-option value="pi첫 di 10 metri">pi첫 di 10 metri</ion-select-option>
                                <ion-select-option value="meno di 100 metri">meno di 100 metri</ion-select-option>
                                <ion-select-option value="pi첫 di 100 metri">pi첫 di 100 metri</ion-select-option>
                            </ion-select>
                        </ion-item>
                    </ion-list>

                </ion-col>
            </ion-row>
            <ion-row style="margin-top: 5%;">
                <ion-col>
                    <ion-button (click)="inviaSegnalazione()" color="primary" style="width: 60%;">Invia</ion-button>
                </ion-col>
            </ion-row>
        </ion-grid>
    </ion-content>
</div>
