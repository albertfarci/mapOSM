<ion-content scrollEvents={true} *ngIf="pointDetail">
  <ion-grid *ngIf="pointDetail">
    <ion-row>
      <ion-col size="8">
        {{pointDetail.title}}
      </ion-col>
      <ion-col size="2">
        <ion-button color="primary" shape="round" (click)="onNavigate()">
          Vai</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
