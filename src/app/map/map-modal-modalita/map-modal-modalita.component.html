<ion-header translucent>
    <ion-toolbar>
        <div class="header-icons-container position-relative text-center">

            <ion-row>

                <ion-col size="9"> <span class="title" style="margin-left: 3%;">Indicazioni stradali</span></ion-col>
                <ion-col size="3">

                    <ion-icon (click)="closeModal()" src="../../assets/release1/chevron-down.svg" size="large">
                    </ion-icon>
                </ion-col>
            </ion-row>
        </div>
    </ion-toolbar>
</ion-header>



<ion-content fullscreen>
    <ion-row>
        <ion-col *ngFor="let path of paths" size="4" style="text-align: center;">
            <ion-button id="walk" shape="round" [color]="path.color" (click)="filterFirstLevel(path.nome)">
                <ion-icon [name]="path.icon" size="large"></ion-icon>
            </ion-button>

        </ion-col>
    </ion-row>
    <ion-row *ngIf="optionsFilter">
        <ion-col *ngFor="let button of getEnabled()" style="text-align: center;">
            <ion-button *ngIf="button.nome" [color]="button.color" [disabled]="button.spunta"
                (click)="setEnableButtonSecondLevel(button.nome)">
                <ion-icon [src]="button.icon"></ion-icon>
            </ion-button>
        </ion-col>
    </ion-row>
    <div class="row h-100">
        <div class="col-xs-12 col-sm-12 remaining-height">


            <div class="rest-container">
                <div class="all-history-items remaining-height">
                    <!--History Item Container Start-->
                    <div class="history-items-container history-items-padding ">

                        <div class="history-item" style="box-shadow: 18px 10px 15px #0000001a;
                        border-bottom: 4px solid #3F7288;
                        border-top: 4px solid #3F7288;">


                            <!--Address Container Start-->
                            <div class="addresses-container position-relative">
                                <div class="height-auto">
                                    <div class="w-100 map-input-container map-input-container-top">
                                        <span class="map-input-icon"><img
                                                src="../../../assets/release1/OvalBlack.svg"></span>
                                        <div class="map-input display-flex controls flex-1 align-items-center">
                                            {{pointA.title}}
                                        </div>
                                    </div>
                                    <a href="trip-description.html" class="href-decoration-none">
                                        <div class="w-100 map-input-container map-input-container-bottom">
                                            <span class="map-input-icon"><img
                                                    src="../../../assets/release1/Oval.svg"></span>
                                            <div class="map-input display-flex controls flex-1 align-items-center">
                                                {{pointB.title}}
                                            </div>
                                            <span class="dotted-line"></span>
                                        </div>
                                    </a>
                                </div>
                            </div>
                            <!--Address Container End-->


                        </div>

                        <div *ngFor="let path of pathToDisplay; let i = index;"
                            class="all-wide-container trip-history-driver-container">
                            <div style="    box-shadow: 18px 10px 20px #0000001a; border-bottom: 4px solid #3F7288;">
                                <ion-row [ngClass]="getSomeClass(path.filter.nome)">
                                    <span
                                        style="font-size: 18px;font-weight: bold; margin-left: 3%;">{{path.filter.nome}}</span>
                                </ion-row>
                                <ion-row style="width:100%">
                                    <ion-item style="width:100%">
                                        <ion-thumbnail style="height:100%" slot="start">
                                            <img src="../../{{path.icon}}" alt="" />
                                        </ion-thumbnail>
                                        <ion-label style="
                            border-left: 3px solid rebeccapurple;
                            padding: 0 0 0 9%;">
                                            <p>Durata</p>
                                            <span style="font-weight: bold;">{{path.duration | timeConverter}}</span>
                                            <p>Distanza</p>
                                            <span
                                                style="font-weight: bold;">{{path.distance | distanceConverter}}</span>
                                        </ion-label>
                                    </ion-item>
                                </ion-row>
                                <ion-row style="text-align:center;">
                                    <ion-col style=" font-size: xx-large; color: grey;" size="6">
                                        <ion-icon id="{{path.filter.valore}}" name="eye" (click)="showNavigate(path)">
                                        </ion-icon>
                                    </ion-col>
                                    <ion-col style="font-size: xx-large; color: grey;" size="6">
                                        <ion-icon id="{{path.filter.valore}}" name="heart"
                                            (click)="openStorageModal(path)">
                                        </ion-icon>
                                    </ion-col>
                                </ion-row>
                            </div>
                        </div>

                        <!--History Item Container End-->
                    </div>
                </div>
            </div>
        </div>
    </div>
