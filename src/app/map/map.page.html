<ion-header>
    <ion-toolbar>

        <div class="header-icons-container position-relative text-center" *ngIf="step!=3">
            <span class="float-left back-to-map " *ngIf="step==2">
                <div (click)="backButton()">
                    <img src="../../assets/icons/back.svg" alt="Back Icon">
                </div>
            </span>
            <span class="title">Crea il percorso</span>
        </div>

        <div class="header-icons-container position-relative text-center" *ngIf="step==3">
            <span class="float-left back-to-map " *ngIf="step==3">
                <div (click)="backButton()">
                    <img src="../../assets/icons/back.svg" alt="Back Icon">
                </div>
            </span>
            <span class="title">Scegli il punto sulla mappa</span>
        </div>
    </ion-toolbar>

</ion-header>
<ion-content>
    <ion-grid class="gridMap" style="height: 100%;">
        <ion-row *ngIf="step==1" class="containerSearch">
            <ion-row class="rowSearch">
                <div class="w-100 map-input-container map-input-container-top">
                    <span class="map-input-icon"><img src="../../assets/release1/Oval.svg"> </span>
                    <div class="map-input display-flex">
                        <input (click)="onInputSearch('A')" id="origin-input" class="controls flex-1"
                            [(ngModel)]="pointA.title" type="text" placeholder="Da dove vuoi partire">
                        <span (click)="remove('A')" class="remove">
                            <img src="../../assets/icons/cross-light.svg" alt="Remove Icon Light Color">
                        </span>
                    </div>
                </div>
            </ion-row>

            <ion-row class="rowSearch">
                <div class="w-100 map-input-container map-input-container-bottom">
                    <span class="map-input-icon"><img src="../../assets/release1/OvalBlack.svg"
                            alt="Current Location Icon"></span>
                    <div class="map-input display-flex">
                        <input (click)="onInputSearch('B')" id="destination-input" [(ngModel)]="pointB.title"
                            class="controls flex-1" type="text" placeholder="Dove vuoi arrivare">
                        <span (click)="remove('B')" class="remove">
                            <img src="../../assets/icons/cross-light.svg" alt="Remove Icon Light Color">
                        </span>
                    </div>
                    <span class="dotted-line-index"></span>
                </div>
            </ion-row>
        </ion-row>
        <ion-row id="row-map-display">
            <app-map-display style="width: 100%;" (navigate)="onNavigate($event)" (detail)="onDetail()"
                (location)="onPointSelectedA($event)" [pathFilter]="pathFilter">
            </app-map-display>
        </ion-row>
        <ion-row *ngIf="step==2" style="height: 12%;
        background-color: #3F7288;" (click)="onAzioniRapide()">
            <!--
            <ion-col style="width: 100%;
                font-size: 14px;
            height: 48px;
            padding: 12px 12px 56px;
            background: rgb(245,245,245);" size="10"> Tocca per visualizzare le azioni rapide</ion-col>-->
            <ion-row style="width: 100%;  
            height: 100%; ">
                <ion-col style="
                height: 100%;
                width: 100%;" *ngFor=" let path of paths" size="3" style="text-align: center;">
                    <ion-button style="
                    width: 100%; height: 80%; " id="walk" shape="round" [color]="path.color"
                        (click)="filterFirstLevel(path.nome)">
                        <ion-icon [name]="path.icon" size="large"></ion-icon>
                    </ion-button>

                </ion-col>

                <ion-col size="3">
                    <ion-icon style="width: 100%" src="../assets/release1/chevron-up.svg" size="large"></ion-icon>
                </ion-col>
            </ion-row>

        </ion-row>

    </ion-grid>
</ion-content>
