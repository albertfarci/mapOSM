<ion-header>
    <ion-toolbar>

        <ion-buttons *ngIf="step==2" slot="start">
            <ion-button (click)="backButton()">
                Back
                <ion-icon slot="start" src="../assets/release1/chevron-back.svg"></ion-icon>
            </ion-button>
        </ion-buttons>
        <ion-title style="
        text-align: center; 
    font-weight: bold;">Crea il percorso
        </ion-title>
    </ion-toolbar>

</ion-header>
<ion-content>
    <ion-grid class="gridMap" style="height: 100%;">
        <ion-row *ngIf="step==1" class="containerSearch">
            <ion-row class="rowSearch">
                <ion-col size="2">
                    <div style=" text-align: center">
                        <ion-icon src="../assets/release1/Oval.svg" size="large"></ion-icon>
                    </div>
                </ion-col>
                <ion-col style="height: 100%;">
                    <ion-input style="height: 100%;" class="inputSearch" clearInput [(ngModel)]="pointA.title"
                        (click)="onInputSearch('A')" placeholder="Trova un luogo">
                    </ion-input>
                </ion-col>
            </ion-row>

            <ion-row class="rowSearch">
                <ion-col size="2">
                    <div style=" text-align: center">
                        <ion-icon src="../assets/release1/OvalBlack.svg" size="large"></ion-icon>
                    </div>
                </ion-col>
                <ion-col style="height: 100%;">
                    <ion-input style="height: 100%;" class="inputSearch" (click)="onInputSearch('B')" clearInput
                        [(ngModel)]="pointB.title" placeholder="Trova un luogo">
                    </ion-input>
                </ion-col>
            </ion-row>
        </ion-row>
        <ion-row id="row-map-display" style="height: 80%;     ">
            <app-map-display style="width: 100%;" (navigate)="onNavigate($event)" (detail)="onDetail()"
                (location)="onPointSelectedA($event)" [pathFilter]="pathFilter">
            </app-map-display>
        </ion-row>
        <ion-row *ngIf="step==2" style="height: 10%;" (click)="onAzioniRapide()">
            <!--
            <ion-col style="width: 100%;
                font-size: 14px;
            height: 48px;
            padding: 12px 12px 56px;
            background: rgb(245,245,245);" size="10"> Tocca per visualizzare le azioni rapide</ion-col>-->

            <ion-col *ngFor="let path of paths" size="3" style="text-align: center;">
                <ion-button id="walk" shape="round" [color]="path.color" (click)="filterFirstLevel(path.nome)">
                    <ion-icon [name]="path.icon"></ion-icon>
                </ion-button>

            </ion-col>

            <ion-col size="3">
                <ion-icon style="width: 100%" src="../assets/release1/chevron-up.svg" size="large"></ion-icon>
            </ion-col>
        </ion-row>

    </ion-grid>
</ion-content>
