<ion-header translucent>
    <ion-toolbar>
        <ion-buttons slot="end">
            <ion-button (click)="closeModal()">Close</ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>
<ion-content fullscreen>
    <ion-card>
        <img *ngIf="!point.img" src="/assets/bb/icon3-m.png" alt="" />
        <img *ngIf="point.img" class="image_poi" src="{{point.img}}" alt="" />
        <ion-card-header>
            <ion-card-title>{{point.title }}</ion-card-title>
        </ion-card-header>
        <ion-card-content>
            <ion-grid>
                <ion-row>
                    <p>Abstract</p>
                    <p style="font-weight: bold;">{{point.abstract}}</p>
                </ion-row>
                <ion-row>
                    <ion-col size="6">
                        <p>Cordinate</p>
                        <p style="font-weight: bold;">{{point.latitudine}}, {{point.longitudine}}</p>
                    </ion-col>

                    <ion-col size="6">
                        <ion-button (click)="onNavigate()">

                            <img src="//maps.gstatic.com/mapfiles/maps_lite/images/2x/directions_white_20dp.png"
                                alt="" />
                            Indicazioni
                        </ion-button>
                    </ion-col>
                </ion-row>
            </ion-grid>



        </ion-card-content>
    </ion-card>

</ion-content>
